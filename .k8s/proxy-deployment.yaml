apiVersion: apps/v1
kind: Deployment
metadata:
  name: bewoningproxy
  labels:
    app: haal-centraal-bewoning-bevragen-api
spec:
  replicas: 1
  selector:
    matchLabels:
      name: bewoningproxy
  template:
    metadata:
      labels:
        name: bewoningproxy
    spec:
      containers:
        - name: bewoningproxy
          image: ghcr.io/brp-api/haal-centraal-bewoning-bevragen-proxy:latest
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Release
            - name: ASPNETCORE_URLS
              value: http://+:5000
          ports:
            - name: http
              containerPort: 5000
