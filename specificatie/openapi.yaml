info:
  title: BRP Bewoningen Bevragen
  description: |
                API voor het bevragen van bewoningen uit de basisregistratie personen (BRP), inclusief de registratie niet-ingezeten (RNI). Met deze API kun je samenstellingen van bewoners op een adresseerbaar object zoeken en een beperkte set gegevens van een bewoner en zijn medebewoners raadplegen.

                Gegevens die er niet zijn of niet actueel zijn krijg je niet terug. Is de verblijfplaast van de persoon niet in onderzoek, dan heeft de bewoner geen indicatieVerblijfplaatsInOnderzoek.

                Zie de [Functionele documentatie](https://github.com/VNG-Realisatie/Haal-Centraal-BRP-bewoning/tree/v2.0.0/features) voor nadere toelichting.
  version: 2.0.0
  contact:
