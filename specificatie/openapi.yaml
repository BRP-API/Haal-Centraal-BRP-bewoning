openapi: 3.0.0
servers:
  - description: |
                  APILAB testserver bewoning
    url: https://www.haalcentraal.nl/haalcentraal/api/brpbewoning
info:
  title: Bewoning
  description: |
                API voor het zoeken en raadplegen van bewoningen en metagegevens over bewoning (verloop).
                Een bewoning is een adresseerbaar object (verblijfsobject, ligplaats of standplaats) met ingeschreven bewoner(s).
                Iedere samenstelling van bewoners van het object is een bewoning. Overleden personen maken onderdeel uit van een
                bewoning tot het moment van overlijden. Gegevens over de bewoners zijn actueel.
  version: 2.0.0
  contact:
    url: https://github.com/VNG-Realisatie/Haal-Centraal-BRP-bewoning
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
tags:
  - name: Bewoning
paths:
  /bewoningen:
    get:
      operationId: getBewoningen
      description: |
                    Zoek de samenstellingen van de bewoningen op alle adressen waar de gevraagde persoon heeft gewoond binnen de opgegeven periode.
      parameters:
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/parameters/expand"
        - in: query
          name: fields
          required: true
          description: "Hiermee kun je de inhoud van de resource naar behoefte aanpassen door een door komma's gescheiden lijst van property namen op te geven. Bij opgave van niet-bestaande properties wordt een 400 Bad Request teruggegeven. De fiels parameter is verplicht vanwege dataminimalisatie overwegingen. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.3.0/features/fields.feature)"
          schema:
            type: string
            pattern: ^[a-zA-Z.,_]+$
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/parameters/peildatum"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/parameters/datumVan"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/parameters/datumTotEnMet"
        - in: query
          name: burgerservicenummer
          required: false
          description: |
                        Uniek persoonsnummer.
          explode: false
          example: "999993653"
          schema:
            type: string
            pattern: "^[0-9]*$"
            maxLength: 9
            minLength: 9
      responses:
        '200':
          description: |
                        Zoekactie geslaagd
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/headers/api_version"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/headers/warning"
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/BewoningHalCollectie'
        '400':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/400"
        '401':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/401"
        '403':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/403"
        '406':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/406"
        '500':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/500"
        '501':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/501"
        '503':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/503"
        'default':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/default"
      tags:
      - Bewoning
    post:
      operationId: postBewoningen
      description: |
                    Zoek de samenstellingen van de bewoningen op alle adressen waar de gevraagde persoon heeft gewoond binnen de opgegeven periode.
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/BewoningQuery'
      responses:
        '200':
          description: |
                        Zoekactie geslaagd
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/headers/api_version"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/headers/warning"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BewoningCollectie'
        '400':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/400"
        '401':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/401"
        '403':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/403"
        '406':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/406"
        '500':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/500"
        '501':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/501"
        '503':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/503"
        'default':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/default"
      tags:
      - Bewoning
  /bewonersvanwoning/{adresseerbaarObjectIdentificatie}:
    get:
      operationId: getBewonersVanWoning
      description: |
                    Raadpleeg welke bewoners in een woning hebben gewoond binnen de opgegeven periode.
      parameters:
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/parameters/expand"
        - in: query
          name: fields
          required: true
          description: "Hiermee kun je de inhoud van de resource naar behoefte aanpassen door een door komma's gescheiden lijst van property namen op te geven. Bij opgave van niet-bestaande properties wordt een 400 Bad Request teruggegeven. De fiels parameter is verplicht vanwege dataminimalisatie overwegingen. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.3.0/features/fields.feature)"
          schema:
            type: string
            pattern: ^[a-zA-Z.,_]+$
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/parameters/peildatum"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/parameters/datumVan"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/parameters/datumTotEnMet"
        - $ref: "#/components/parameters/adresseerbaarObjectIdentificatie"
      responses:
        '200':
          description: |
                        Zoekactie geslaagd
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/headers/api_version"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/headers/warning"
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/BewonersVanWoningHal'
        '400':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/400"
        '401':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/401"
        '403':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/403"
        '404':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/404"
        '406':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/406"
        '500':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/500"
        '501':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/501"
        '503':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/503"
        'default':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/default"
      tags:
      - Bewoning
  /verloop/{adresseerbaarObjectIdentificatie}:
    get:
      operationId: getBewoningverloop
      description: |
                    Raadpleeg het verloop van de bewoning van een adresseerbaar object over een periode door een adresseerbaarobjectIdentificatie en
                    een periode op te geven. Het antwoord bevat het aantal verhuizingen van en naar het object en het gemiddelde aantal bewoners in de opgegeven periode.
      parameters:
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/parameters/fields"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/parameters/datumVan"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/parameters/datumTotEnMet"
        - $ref: "#/components/parameters/adresseerbaarObjectIdentificatie"
      responses:
        '200':
          description: |
                        Zoekactie geslaagd
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/headers/api_version"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/headers/warning"
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Verloop'
        '400':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/400"
        '401':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/401"
        '403':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/403"
        '404':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/404"
        '406':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/406"
        '500':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/500"
        '501':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/501"
        '503':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/503"
        'default':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/responses/default"
      tags:
      - Bewoning
components:
  parameters:
    adresseerbaarObjectIdentificatie:
      description: |
                    De unieke identificatie van een verblijfsobject, standplaats of ligplaats.
      name: adresseerbaarObjectIdentificatie
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9]{16}$'
        example: '0226010000038820'
  schemas:
    BewoningQuery:
      type: "object"
      required:
        - fields
        - datumVan
        - datumTot
      properties:
        fields:
          type: string
          description: "Hiermee kun je de inhoud van de resource naar behoefte aanpassen door een door komma's gescheiden lijst van property namen op te geven. Bij opgave van niet-bestaande properties wordt een 400 Bad Request teruggegeven. De fiels parameter is verplicht vanwege dataminimalisatie overwegingen. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.3.0/features/fields.feature)"
          pattern: ^[a-zA-Z.,_]+$
        datumVan:
          description: "De begindatum van de periode waarover de resource wordt opgevraagd."
          type: string
          format: date
        datumTotEnMet:
          description: "De einddatum van de periode waarover de resource wordt opgevraagd."
          type: string
          format: date
        burgerservicenummer:
          description: |
                        Uniek persoonsnummer
          example: 999993653
          type: "string"
          pattern: "^[0-9]{9}$"
    WoningBasis:
      type: "object"
      description: |
                    Een bewoning is een adresseerbaar object(verblijfsobject, ligplaats of standplaats) met ingeschreven bewoner(s).
                    Iedere samenstelling van bewoners van het object is een bewoning.
      properties:
        adresseerbaarObjectIdentificatie:
          type: "string"
          description: |
                        De unieke identificatie van een verblijfsobject, standplaats of ligplaats.
        adressen:
          type: "array"
          items:
            $ref: "#/components/schemas/AdresUitgebreid"
    Woning:
      allOf:
        - $ref: "#/components/schemas/WoningBasis"
        - properties:
            datumVan:
              type: "string"
              format: "date"
            datumTot:
              type: "string"
              format: "date"
    BewonersVanWoning:
      type: "object"
      properties:
        woning:
          $ref: "#/components/schemas/WoningBasis"
        bewoners:
          type: "array"
          items:
            $ref: "#/components/schemas/Bewoner"
    BewonersVanWoningHalBasis:
      allOf:
      - $ref: "#/components/schemas/BewonersVanWoning"
      - properties:
         _links:
           $ref: "#/components/schemas/BewonersVanWoningLinks"
    BewonersVanWoningHal:
      allOf:
      - $ref: "#/components/schemas/BewonersVanWoningHalBasis"
      - properties:
         _embedded:
           $ref: "#/components/schemas/BewonersVanWoningEmbedded"
    BewonersVanWoningLinks:
      type: "object"
      properties:
        self:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        ingeschrevenPersonen:
          description: |
                        De ingeschreven natuurlijk personen die bewoner zijn of waren.
          type: array
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        nummeraanduidingen:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        adresseerbaarObject:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
    BewonersVanWoningEmbedded:
      type: object
      properties:
        ingeschrevenPersonen:
          type: array
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/v1.3.0/specificatie/openapi.yaml#/components/schemas/IngeschrevenPersoonHalBasis"
    Bewoning:
      type: "object"
      properties:
        adresseerbaarObject:
          $ref: "#/components/schemas/Woning"
        bewoners:
          type: "array"
          items:
            $ref: "#/components/schemas/BewonerBasis"
    BewoningCollectie:
      type: object
      properties:
        bewoningen:
          type: array
          items:
            $ref: '#/components/schemas/Bewoning'
    AdresUitgebreid:
      type: "object"
      allOf :
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BAG-bevragen/v1.1.0/specificatie/openapi.yaml#/components/schemas/Adres"
        - properties:
            nummeraanduidingIdentificatie:
              type: "string"
              description: |
                            De unieke aanduiding van een nummeraanduiding.
              example: "0518200001645858"
    BewoningHalBasis:
      allOf:
      - $ref: "#/components/schemas/Bewoning"
      - properties:
         _links:
           $ref: "#/components/schemas/BewoningLinks"
    BewoningHal:
      allOf:
      - $ref: "#/components/schemas/BewoningHalBasis"
      - properties:
         _embedded:
           $ref: "#/components/schemas/BewoningEmbedded"
    BewoningHalCollectie:
      type: object
      properties:
        _links:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalCollectionLinks"
        _embedded:
          $ref: "#/components/schemas/BewoningHalCollectieEmbedded"
    BewoningHalCollectieEmbedded:
      type: object
      properties:
        bewoningen:
          type: array
          items:
            $ref: '#/components/schemas/BewoningHal'
    BewoningLinks:
      type: "object"
      properties:
        ingeschrevenPersonen:
          description: |
                        De ingeschreven natuurlijk personen die bewoner zijn of waren.
          type: array
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        nummeraanduidingen:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        adresseerbaarObject:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
    BewoningEmbedded:
      type: object
      properties:
        ingeschrevenPersonen:
          type: array
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/v1.3.0/specificatie/openapi.yaml#/components/schemas/IngeschrevenPersoonHalBasis"
    BewonerBasis:
      type: "object"
      description: |
                    Een bewoner is een persoon die op een (verblijfs)object met een adres is ingeschreven of ingeschreven is geweest.
      properties:
        burgerservicenummer:
          type: "string"
          example: "555555021"
        geheimhoudingPersoonsgegevens:
          type: "boolean"
          title: "Indicatie geheim"
          description: |
                        Gegevens mogen niet worden verstrekt aan derden / maatschappelijke instellingen.
        indicatieVerblijfsplaatsInOnderzoek:
          description: |
                        Geeft aan dat de verblijfplaats in onderzoek is.
          type: "boolean"
        functieAdres:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/v1.3.0/specificatie/openapi.yaml#/components/schemas/SoortAdres_enum"
    Bewoner:
      allOf:
        - $ref: "#/components/schemas/BewonerBasis"
        - description: |
                    Een bewoner is een persoon die op een (verblijfs)object met een adres is ingeschreven of ingeschreven is geweest.
                    * `datumVan` : Datum waarop de bewoner van dit adresseerbaar object is ingeschreven.
                    * `datumTot` : Datum waarop de bewoner van dit adresseerbaar object is uitgeschreven.
          properties:
            datumVan:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/DatumOnvolledig"
            datumTot:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/DatumOnvolledig"
    Verloop:
      type: "object"
      properties:
        inVerhuizingen:
          type: integer
          description: |
                        Het aantal keren dat een alleenstaande of een gezin naar het verblijfsobject, de ligplaats of de standplaats is verhuisd binnen de opgegeven periode.
          example: 3
        uitVerhuizingen:
          type: integer
          description: |
                        Het aantal keren dat een alleenstaande of een gezin naar een ander verblijfsobject, ligplaats of standplaats is verhuisd binnen de opgegeven periode.
          example: 14
        gemiddeldAantalBewoners:
          type: number
          format: float
          example: 2.7
          description: |
                        Het gemiddelde aantal bewoners van het verblijfsobject, de ligplaats of de standplaats in de opgegeven periode.
