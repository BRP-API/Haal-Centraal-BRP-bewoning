openapi: 3.0.0
info:
  title: Bewoning
  description: |
    API voor het ontsluiten van historische gegevens over de bewoning van een adres.
    De gegevens van de bewoners zijn actueel.Zie de Functionele documentatie voor nadere toelichting.
  contact:
    url: https://github.com/VNG-Realisatie/Haal-Centraal-BRP-bewoning
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
  version: 0.0.1(develop)
servers:
- url: https://www.haalcentraal.nl/haalcentraal/api/brpbewoning
  description: |
    APILAB testserver bewoning
tags:
- name: Bewoning
paths:
  /bewoningen:
    get:
      tags:
      - Bewoning
      description: |
        Het zoeken van bewoningen.

        Een bewoning is adresseerbaarobject, inclusief bijbehorende adressen, waar nu en/of in het verleden een of meerdere personen zijn of waren ingeschreven.
        Op basis van de adresseerbaarObjectIdentificatie retourneert Bewoning de personen die op de verblijfplaats(en), behorende bij het adresseerbaarObject zijn ingeschreven of waren ingeschreven.

        Op basis van de parameters wordt een of meerdere bewoningen geretourneerd inclusief gegevens over de bewoners van het betreffende verblijfobject.
        …Èn van de volgende parameters moet zijn opgenomen :
          * `adresseerbaarObjectIdentificatie`
          * `burgerservicenummer`

        De bovenstaande parameters moeten gecombineerd worden met een peildatum of een periode.

        Overleden personen worden opgenomen in het zoekresultaat tot aan de datum van overlijden voor zover deze datum overlijden binnen de opgevraagde periode valt.
      operationId: getBewoningen
      parameters:
      - name: expand
        in: query
        description: Hiermee kun je opgeven welke gerelateerde resources meegeleverd
          moeten worden, en hun inhoud naar behoefte aanpassen. Hele resources of
          enkele properties geef je in de expand parameter kommagescheiden op. Properties
          die je wil ontvangen geef je op met de resource-naam gevolgd door de property
          naam, met daartussen een punt. In de definitie van het antwoord kun je bij
          _embedded zien welke gerelateerde resources meegeleverd kunnen worden. Zie
          [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.2.0/features/expand.feature).
        required: false
        schema:
          type: string
      - name: fields
        in: query
        description: Hiermee kun je de inhoud van de resource naar behoefte aanpassen
          door een door komma's gescheiden lijst van property namen op te geven. Bij
          opgave van niet-bestaande properties wordt een 400 Bad Request teruggegeven.
          Wanneer de fields parameter niet is opgegeven, worden alle properties met
          een waarde teruggegeven. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.2.0/features/fields.feature)
        required: false
        schema:
          type: string
      - name: peildatum
        in: query
        description: De datum waarop de resource wordt opgevraagd.
        required: false
        schema:
          type: string
          format: date
          example: 2018-09-09
      - name: datumVan
        in: query
        description: De begindatum van de periode waarover de resource wordt opgevraagd.
        required: false
        schema:
          type: string
          format: date
          example: 2018-09-09
      - name: datumTotEnMet
        in: query
        description: De einddatum van de periode waarover de resource wordt opgevraagd.
        required: false
        schema:
          type: string
          format: date
          example: 2018-10-09
      - name: burgerservicenummer
        in: query
        description: |
          Uniek persoonsnummer.
        required: false
        style: form
        explode: false
        schema:
          maxLength: 9
          minLength: 9
          pattern: ^[0-9]*$
          type: string
        example: "999993653"
      - name: adresseerbaarObjectIdentificatie
        in: query
        description: |
          De identificatie van een adresseerbaar object uit de BAG. Dit kan een verblijfsobject, een standplaats of een ligplaats zijn.
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[0-9]{16}$
          type: string
          example: "0226010000038820"
      responses:
        "200":
          description: |
            Zoekactie geslaagd
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
            warning:
              $ref: '#/components/headers/warning'
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/BewoningHalCollectie'
        "400":
          description: Bad Request
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestFoutbericht'
              example:
                type: https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#sec10.4.1
                title: Ten minste ÈÈn parameter moet worden opgegeven.
                status: 400
                detail: The request could not be understood by the server due to malformed
                  syntax. The client SHOULD NOT repeat the request without modification.
                instance: https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde
                code: paramsRequired
                invalidParams:
                - type: https://www.vng.nl/realisatie/api/validaties/integer
                  name: verblijfplaats__huisnummer
                  code: integer
                  reason: Waarde is geen geldige integer.
        "401":
          description: Unauthorized
